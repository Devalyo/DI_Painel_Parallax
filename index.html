<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Painel Parallax</title>
    <link rel="stylesheet" href=./style.css>
  </head>
  
  <body>
    <div class="cards">
      <h3 class="tituloCards">DI - Painel</h3>
      <h1 class="textoCards">Arte</h1>
    <div class="card card__one">
      <div class="card__bg"></div>
      <img class="card__img" src="./assets/gogh.png" alt="gogh" >
      <div class="card__text">
        <p class="card__title">Gogh</p>
      </div>
    </div>
    <div class="card card__two">
      <div class="card__bg"></div>
      <img class="card__img" src="./assets/circe.png" alt="circe">
      <div class="card__text">
        <p class="card__title">Circe Invidiosa</p>
      </div>
    </div>
    <div class="card card__three">
      <div class="card__bg"></div>
      <img class="card__img" src="./assets/borea.png" alt="borea">
      <div class="card__text">
        <p class="card__title">Borea</p>
      </div>
    </div>
  </div>
  <div class="controles">
    <div class="barra">
      <div class="controle">
        <h1>TransX</h1>
        <input type="range" id="barraX" min="-80" max="80" step="1" value="0">
      </div>
      <div class="controle">
        <h1>TransY</h1>
        <input type="range" id="barraY" min="-80" max="80" step="1" value="0">
      </div>
    </div>
    <div class="controle">
      <h1>Ghibli</h1>
        <input type="checkbox" id="ghibli" value="ghibli">
    </div>
  </div>
  <script src="./script.js"></script>
  
</body>
</html>
